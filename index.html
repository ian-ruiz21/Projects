<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <script defer src="./words.js"></script>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  </head>
  <body id="body">
    <div class="header">
      <h1 id="h1">WORDLE</h1>
      <!-- /* From Uiverse.io by andrew-demchenk0 */  -->
      <label class="switch" id="switch">

        <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
        <input type="checkbox" class="input" id="input">
        <span class="slider" id="slider"></span>
      </label>
    </div>
    <h2 id="message">Welcome!</h2>

    <div class="grid-container">
      <div class="grid-cell row1" id="cell-0-0"></div>
      <div class="grid-cell row1" id="cell-0-1"></div>
      <div class="grid-cell row1" id="cell-0-2"></div>
      <div class="grid-cell row1" id="cell-0-3"></div>
      <div class="grid-cell row1" id="cell-0-4"></div>

      <div class="grid-cell row2" id="cell-1-0"></div>
      <div class="grid-cell row2" id="cell-1-1"></div>
      <div class="grid-cell row2" id="cell-1-2"></div>
      <div class="grid-cell row2" id="cell-1-3"></div>
      <div class="grid-cell row2" id="cell-1-4"></div>

      <div class="grid-cell row3" id="cell-2-0"></div>
      <div class="grid-cell row3" id="cell-2-1"></div>
      <div class="grid-cell row3" id="cell-2-2"></div>
      <div class="grid-cell row3" id="cell-2-3"></div>
      <div class="grid-cell row3" id="cell-2-4"></div>

      <div class="grid-cell row4" id="cell-3-0"></div>
      <div class="grid-cell row4" id="cell-3-1"></div>
      <div class="grid-cell row4" id="cell-3-2"></div>
      <div class="grid-cell row4" id="cell-3-3"></div>
      <div class="grid-cell row4" id="cell-3-4"></div>

      <div class="grid-cell row5" id="cell-4-0"></div>
      <div class="grid-cell row5" id="cell-4-1"></div>
      <div class="grid-cell row5" id="cell-4-2"></div>
      <div class="grid-cell row5" id="cell-4-3"></div>
      <div class="grid-cell row5" id="cell-4-4"></div>

      <div class="grid-cell row6" id="cell-5-0"></div>
      <div class="grid-cell row6" id="cell-5-1"></div>
      <div class="grid-cell row6" id="cell-5-2"></div>
      <div class="grid-cell row6" id="cell-5-3"></div>
      <div class="grid-cell row6" id="cell-5-4"></div>

    </div>

    <!-- <button id="restart">Restart</button> -->
    <!-- /* From Uiverse.io by KlaujonRuamni */  -->
    <button class="beautiful-button" id="restart">
      Restart 
    </button>


    <div class="keyboard-container">
      <div class="keyboard-row">
        <div class="keyboard-key" id="Q">Q</div>
        <div class="keyboard-key" id="W">W</div>
        <div class="keyboard-key" id="E">E</div>
        <div class="keyboard-key" id="R">R</div>
        <div class="keyboard-key" id="T">T</div>
        <div class="keyboard-key" id="Y">Y</div>
        <div class="keyboard-key" id="U">U</div>
        <div class="keyboard-key" id="I">I</div>
        <div class="keyboard-key" id="O">O</div>
        <div class="keyboard-key" id="P">P</div>
        <div class="keyboard-key special-key">‚Üê</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-key" id="A">A</div>
        <div class="keyboard-key" id="S">S</div>
        <div class="keyboard-key" id="D">D</div>
        <div class="keyboard-key" id="F">F</div>
        <div class="keyboard-key" id="G">G</div>
        <div class="keyboard-key" id="H">H</div>
        <div class="keyboard-key" id="J">J</div>
        <div class="keyboard-key" id="K">K</div>
        <div class="keyboard-key" id="L">L</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-key" id="Z">Z</div>
        <div class="keyboard-key" id="X">X</div>
        <div class="keyboard-key" id="C">C</div>
        <div class="keyboard-key" id="V">V</div>
        <div class="keyboard-key" id="B">B</div>
        <div class="keyboard-key" id="N">N</div>
        <div class="keyboard-key" id="M">M</div>
        <div class="keyboard-key special-key" id="enter-key">ENTER</div>
      </div>
    </div>
  </body>
</html>
