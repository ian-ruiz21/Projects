<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>WORDLE</h1>
    <h2>Welcome! Make your first guess</h2>

    <div class="grid-container">
      <div class="grid-cell" id="cell-0-0"></div>
      <div class="grid-cell" id="cell-0-1"></div>
      <div class="grid-cell" id="cell-0-2"></div>
      <div class="grid-cell" id="cell-0-3"></div>
      <div class="grid-cell" id="cell-0-4"></div>

      <div class="grid-cell" id="cell-1-0"></div>
      <div class="grid-cell" id="cell-1-1"></div>
      <div class="grid-cell" id="cell-1-2"></div>
      <div class="grid-cell" id="cell-1-3"></div>
      <div class="grid-cell" id="cell-1-4"></div>

      <div class="grid-cell" id="cell-2-0"></div>
      <div class="grid-cell" id="cell-2-1"></div>
      <div class="grid-cell" id="cell-2-2"></div>
      <div class="grid-cell" id="cell-2-3"></div>
      <div class="grid-cell" id="cell-2-4"></div>

      <div class="grid-cell" id="cell-3-0"></div>
      <div class="grid-cell" id="cell-3-1"></div>
      <div class="grid-cell" id="cell-3-2"></div>
      <div class="grid-cell" id="cell-3-3"></div>
      <div class="grid-cell" id="cell-3-4"></div>

      <div class="grid-cell" id="cell-4-0"></div>
      <div class="grid-cell" id="cell-4-1"></div>
      <div class="grid-cell" id="cell-4-2"></div>
      <div class="grid-cell" id="cell-4-3"></div>
      <div class="grid-cell" id="cell-4-4"></div>

      <div class="grid-cell" id="cell-5-0"></div>
      <div class="grid-cell" id="cell-5-1"></div>
      <div class="grid-cell" id="cell-5-2"></div>
      <div class="grid-cell" id="cell-5-3"></div>
      <div class="grid-cell" id="cell-5-4"></div>
    </div>

    <div class="keyboard-container">
      <div class="keyboard-row">
        <div class="keyboard-key">q</div>
        <div class="keyboard-key">w</div>
        <div class="keyboard-key">e</div>
        <div class="keyboard-key">r</div>
        <div class="keyboard-key">t</div>
        <div class="keyboard-key">y</div>
        <div class="keyboard-key">u</div>
        <div class="keyboard-key">i</div>
        <div class="keyboard-key">o</div>
        <div class="keyboard-key">p</div>
        <div class="keyboard-key special-key">‚Üê</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-key">a</div>
        <div class="keyboard-key">s</div>
        <div class="keyboard-key">d</div>
        <div class="keyboard-key">f</div>
        <div class="keyboard-key">g</div>
        <div class="keyboard-key">h</div>
        <div class="keyboard-key">j</div>
        <div class="keyboard-key">k</div>
        <div class="keyboard-key">l</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-key">z</div>
        <div class="keyboard-key">x</div>
        <div class="keyboard-key">c</div>
        <div class="keyboard-key">v</div>
        <div class="keyboard-key">b</div>
        <div class="keyboard-key">n</div>
        <div class="keyboard-key">m</div>
        <div class="keyboard-key special-key" id="enter-key">enter</div>
      </div>
    </div>
  </body>
</html>
